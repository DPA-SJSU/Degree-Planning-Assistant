<mat-card class="mini-card">
  <mat-card-header>
    <mat-card-title>
      {{ title | uppercase }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ subtitle | titlecase }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <span class="mini-card-content-title">
      {{ contentTitle | titlecase }}
    </span>
    <p class="mini-card-description">
      <ng-content></ng-content>
    </p>
  </mat-card-content>
</mat-card>
