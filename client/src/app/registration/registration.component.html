<div class="flex-row center-everything">
  <mat-card style="text-align: center">
    <mat-card-title>
      Degree Planning Assistant
    </mat-card-title>
    <mat-card-subtitle>
      Sign up to create an account!
    </mat-card-subtitle>
    <mat-card-content>
      <form
        [formGroup]="registrationForm"
        (ngSubmit)="register()"
        class="form-list"
      >
        <mat-form-field>
          <input
            formControlName="name"
            matInput
            placeholder="Name"
            autocomplete="on"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            formControlName="email"
            matInput
            placeholder="Email"
            autocomplete="on"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            [type]="showPassword.checked ? 'text' : 'password'"
            formControlName="password"
            matInput
            placeholder="Password"
            autocomplete="on"
          />
        </mat-form-field>
        <mat-checkbox
          #showPassword
          style="display: inherit; margin-bottom: 20px;"
          >Show password</mat-checkbox
        >
      </form>
      <button type="submit" (click)="onSubmit()" style="text-align: center">
        Sign Up
      </button>
    </mat-card-content>
  </mat-card>
</div>
<div class="flex-row center-everything">
  <p>Or sign in to access an existing account!</p>
</div>
<div class="flex-row center-everything">
  <button class="button-center" (click)="routeToLogin()">Login</button>
</div>
